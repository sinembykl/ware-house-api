services:
  mariadb:
    image: mariadb:11
    container_name: warehouse_db
    environment:
      MARIADB_DATABASE: warehouse
      MARIADB_USER: app
      MARIADB_PASSWORD: app
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: warehouse_app
    environment:
      - QUARKUS_PROFILE=prod
      # These variables tell the app to find 'mariadb' instead of 'localhost'
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:mariadb://mariadb:3306/warehouse
      - QUARKUS_DATASOURCE_USERNAME=app
      - QUARKUS_DATASOURCE_PASSWORD=app
      # Optional: Helps with startup timing
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=update
    depends_on:
      mariadb:
        condition: service_healthy
    ports:
      - "8080:8080"