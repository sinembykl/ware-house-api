## ===============================
## Professor / Docker Settings (%prod)
## ===============================
# When running via 'mvn verify' in Docker, the app uses these settings.
# 'host.docker.internal' allows the container to talk to your Windows MariaDB.
%prod.quarkus.datasource.username=root
%prod.quarkus.datasource.password=Bssnm2003
%prod.quarkus.datasource.jdbc.url=jdbc:mariadb://host.docker.internal:3306/mydb

## ===============================
## Test Profile (Fixes mvn verify)
## ===============================
# This triggers Dev Services to create a clean database for Unit/Integration tests.
%test.quarkus.datasource.db-kind=mariadb
%test.quarkus.hibernate-orm.database.generation=drop-and-create
# Always include Swagger UI, even in production/Docker
quarkus.swagger-ui.always-include=true

quarkus.hibernate-orm.log.sql=true

## ===============================
## Cache configuration (30s as requested)
## ===============================
# Configures Caffeine cache for business entities with a 30s TTL.
quarkus.cache.caffeine."items".initial-capacity=100
quarkus.cache.caffeine."items".maximum-size=1000
quarkus.cache.caffeine."items".expire-after-write=30S

quarkus.cache.caffeine."orders".initial-capacity=50
quarkus.cache.caffeine."orders".maximum-size=500
quarkus.cache.caffeine."orders".expire-after-write=30S

quarkus.cache.caffeine."employees".initial-capacity=50
quarkus.cache.caffeine."employees".maximum-size=200
quarkus.cache.caffeine."employees".expire-after-write=30S

quarkus.cache.caffeine."orderItems".initial-capacity=100
quarkus.cache.caffeine."orderItems".maximum-size=1000
quarkus.cache.caffeine."orderItems".expire-after-write=30S