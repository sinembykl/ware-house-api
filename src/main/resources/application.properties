## ===============================
## UNIVERSAL DATASOURCE (H2)
## ===============================
# This makes H2 the default for local, build, and Docker
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:warehouse;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Hibernate settings
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

## ===============================
## GENERAL SETTINGS
## ===============================
# Ensure Swagger is always available in Docker
quarkus.swagger-ui.always-include=true

## ===============================
## CACHE CONFIGURATION (30s)
## ===============================
quarkus.cache.caffeine."items".expire-after-write=30S
quarkus.cache.caffeine."orders".expire-after-write=30S
quarkus.cache.caffeine."employees".expire-after-write=30S
quarkus.cache.caffeine."orderItems".expire-after-write=30S